<!DOCTYPE html>
<html>
<head>
  <title>Open Motorcycle Pages</title>
  <script>
    function openMotorcyclePages() {
      var urls = [
        "https://www.motorcycle.com/",
        "https://www.motorcyclenews.com/",
        "https://www.cycleworld.com/",
        "https://www.visordown.com/",
        "https://www.bikeexif.com/",
        "https://www.motorbikewriter.com/",
        "https://www.dirtrider.com/",
        "https://dirtbikemagazine.com/",
        "https://www.dirtbikechannel.com/",
        "https://www.dirtbikes.com/"
      ];
      
      for (var i = 0; i < urls.length; i++) {
        window.open(urls[i]);
      }
    }
  </script>
</head>
<body>
  <h1>Open Motorcycle Pages</h1>
  <p>Click the link below to open 10 pages about motorcycles, road bikes, and dirt bikes:</p>
  <a href="#" onclick="openMotorcyclePages()">Open Motorcycle Pages</a>
</body>
</html>
